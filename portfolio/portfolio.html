<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInEase 1s forwards;
        }

        @keyframes fadeInEase {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        nav a:hover {
            border-bottom: 2px solid #20c997;
        }

        .portfolio-section {
            text-align: center;
            padding: 50px 20px;
        }

        .portfolio-section p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .portfolio-section h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .portfolio-section h1::after {
            content: '';
            display: block;
            width: 50%;
            height: 4px;
            background-color: #20c997;
            margin: 10px auto 0;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .project {
            position: relative;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0; /* Initially hidden */
            transform: translateY(30px); /* Initially moved down */
            animation: fadeInUp 0.8s forwards; /* Animation applied */
            transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        /* Keyframes for the fadeInUp animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Adding a delay to each project so they animate in one after the other */
        .project:nth-child(1) {
            animation-delay: 0.2s;
        }

        .project:nth-child(2) {
            animation-delay: 0.4s;
        }

        .project:nth-child(3) {
            animation-delay: 0.6s;
        }

        .project:nth-child(4) {
            animation-delay: 0.8s;
        }

        .project:nth-child(5) {
            animation-delay: 1s;
        }

        .project:nth-child(6) {
            animation-delay: 1.2s;
        }

        .project img {
            width: 100%;
            height: auto;
        }

        .project .content {
            padding: 20px;
        }

        .project h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }

        .project p {
            margin: 10px 0 0;
            font-size: 1rem;
            color: #aaa;
        }

        .project a {
            margin-top: 10px;
            display: inline-block;
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .project a:hover {
            color: #17a589;
        }

        /* Hover effect for project cards */
        /* .project:hover {
            transform:scale(90%);
            transition: transform 0.3s ease-in;
        } */
    </style>
</head>
